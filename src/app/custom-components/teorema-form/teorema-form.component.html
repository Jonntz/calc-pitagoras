
<div class="mb-3 text-left">
    <label for="oposto" class="form-label"><b>Valor do Cateto Oposto</b></label>
    <input type="text" class="form-control" id="oposto" aria-describedby="textHelp" disabled>
    <div class="form-text">Digite aqui o valor do cateto oposto do triângulo retângulo.</div>
</div>
<div class="mb-3 text-left">
    <label for="adjascente" class="form-label"><b>Valor do Cateto Adjascente</b></label>
    <input type="text" class="form-control" id="adjascente" aria-describedby="textHelp" [(ngModel)]="adjacente" required>
    <div class="form-text">Digite aqui o valor do cateto Adjascente do triângulo retângulo.</div>
</div>
<div class="mb-3 text-left">
    <label for="hipotenusa" class="form-label"><b>Valor da Hipotenusa</b></label>
    <input type="text" class="form-control" id="hipotenusa" aria-describedby="textHelp" [(ngModel)]="hipotenusa" required>
    <div class="form-text">Digite aqui o valor da hipotenusa do triângulo retângulo.</div>
</div>
<button type="button" class="btn btn-primary" (click)="teorema()">Calcular</button>

<div class="resultado">
    <div *ngIf="oposto == null; else elseBlock;">
        <p>Nenhum resultado á apresentar!</p>
    </div>
    <ng-template #elseBlock>
        <p>Resultado: {{ resultadoOposto.toFixed(2) }}</p>
    </ng-template>
</div>
